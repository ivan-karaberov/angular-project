<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a routerLink="/">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Feedback.Hub</span>
            </a>
            <div class="flex items-center lg:order-2">
                <button (click)="exit()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Выход</button>
                </div>
            </div>
        </nav>
</header>

<section class="bg-white dark:bg-gray-900 h-screen grid place-items-center">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label
        for="name"
        class="mb-3 block text-base font-medium text-black dark:text-white"
      >
        Заголовок
      </label>
      <input
        formControlName="title"
        type="text"
        name="title"
        id="title"
        placeholder="Заголовок"
        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      />
      <div *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)" class="my-1.5 text-xs text-red-800">
        <span *ngIf="form.controls['title'].errors?.['required']">*Данное поле не может быть пустым</span>
        <span *ngIf="form.controls['title'].errors?.['minlength']">*Данное поле не может быть меньше 4 симоволов</span>
    </div>
</div>
<button [disabled]="form.invalid"
class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
>
Отправить
</button>
</form>

</section>
