<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a routerLink="/">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Feedback.Hub</span>
            </a>
            <div class="flex items-center lg:order-2">
                <button (click)="exit()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Выход</button>
                </div>
            </div>
        </nav>
</header>

<section class="bg-white dark:bg-gray-900">
    <div class="flex justify-center p-10">
        <button (click)="create_survey()" class="dark:text-white mt-px">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus dark:text-white" viewBox="0 0 16 16"> <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
        </button>
    </div>
</section>


<section class="bg-white dark:bg-gray-900 h-screen">
    <div *ngFor="let q of question">
        <app-survey [title]="q.title" [date]="q.date" [author]="q.author"></app-survey>
    </div>
</section>
